<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>



</head>

<body>
    <!-- <h1></h1> -->
   
    <form action="">
        <input type="text" name="firstname" id="fname" placeholder="Enter your firstname"><br>
        <input type="text" name="firstname" id="lname" placeholder="Enter your lastname"><br>
        <textarea name="tt" id="tt"></textarea> <br>
        
        
        <button id="btn1" type="button">click</button>
    </form>
    <script>
        $(function () {
            $("#btn1").click(function () {

                let first = $("#fname").val();
                let last = $("#lname").val();
                
                let output = first + " " + last;
                $("#tt").html(output);

                // $("h1").html(first);
                // $("h1").html(last);
                // //   alert(first + last);
                //  $("h1").text(first + last);
            })
        })
    </script>

</body>

</html>
