<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <style>
        .para1{
            font-size: 26px;
            color: green;
        }
    </style>
</head>

<body>
    <h3>empty</h3>
    <div class="para1">Lorem ipsum dolor  ?</div>
    
    <div>div without class</div>

    <button id="rmv">remove</button>
    <button id="btn2">empty</button>
    <script>
        $(document).ready(function () {
            $("#rmv").click(function () {
                $("div").remove(".para1");
            })
            $("#btn2").click(function () {
                $("div").empty("");
            })

        });
    </script>



</body>

</html>
