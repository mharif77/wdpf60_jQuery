<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>
    <ul>
        <li>dhaka</li>
        <li>khulna</li>
        <li>rangpur</li>
        <li>feni</li>
    </ul>
    <button id="btn1">append</button>
    <button id="btn2">prepend</button>
    <script>
$(document).ready(function () {
    $("#btn1").click(function(){
        $("ul").append("<li>cumilla</li>");
    })
    $("#btn2").click(function(){
        $("ul").prepend("<li>madaripur</li>");
    })

});
    </script>


    
</body>
</html>
